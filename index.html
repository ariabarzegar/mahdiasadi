<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اسدی</title>
  </head>
  <body>
    <header>
      <div class="tap"><b>tap:</b><span>100</span></div>
      <div class="level"><b>level:</b><span class="level-number">1</span></div>
    </header>
    <main>
      <div class="numberScore">
        <img src="IMG_20241008_182926_542.jpg" alt="" srcset="" class="sakeh">
        <h1 class="score"></h1>
      </div>
      <div class="tap-score img2"></div>
    </main>

    <footer>
        <h1 class="cart">Cart</h1>
        <h1 class="cart">Home</h1>
        <h1 class="cart active">Task</h1>
      <div class="makhfi">
        <div class="cc"  data-anerje="anerje">
          <span>anerje</span>
          <div>
            <img src="IMG_20241008_182926_542.jpg" alt="" srcset="" class="sakeh">
            <span class="amteyaz-khared">3,000</span>

          </div>
        </div>
        <div class="cc" data-anerje="tap">
                    <span>tap</span>
          <div>
            <img src="IMG_20241008_182926_542.jpg" alt="" srcset="" class="sakeh">
            <span class="amteyaz-khared">1,000</span>

          </div></div>
        <div class="cc active" data-anerje="sada">
                    <span>sada</span>
          <div>
            <img src="IMG_20241008_182926_542.jpg" alt="" srcset="" class="sakeh">
            <span class="amteyaz-khared">60,000</span>

          </div></div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
